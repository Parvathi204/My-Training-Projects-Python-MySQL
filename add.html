<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">

    <div class="card shadow-lg p-4">
        <h3 class="mb-4">➕ Add New Student</h3>

        <form method="POST">
            <label>Name</label>
            <input type="text" name="name" class="form-control mb-3" required>

            <label>Age</label>
            <input type="number" name="age" class="form-control mb-3" required>

            <label>Class</label>
            <input type="text" name="classes" class="form-control mb-3" required>

            <label>Marks</label>
            <input type="number" step="0.1" name="marks" class="form-control mb-3" required>

            <button class="btn btn-primary w-100">Add Student</button>
        </form>

        <a href="/" class="btn btn-secondary mt-3">← Back</a>
    </div>

</div>
</body>
</html>
