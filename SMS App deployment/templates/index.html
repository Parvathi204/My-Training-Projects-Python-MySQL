<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold">ðŸŽ“ Student Management System</span>
            <a href="/add" class="btn btn-light btn-sm fw-bold">+ Add Student</a>
        </div>
    </nav>

    <div class="container">

        <div class="card shadow-lg p-4">
            <h3 class="mb-3">All Students</h3>

            {% if students %}
            <table class="table table-hover table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th style="width:140px;">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    {% for s in students %}
                    <tr>
                        <td>{{ s[0] }}</td>
                        <td>{{ s[1] }}</td>
                        <td>{{ s[2] }}</td>
                        <td>{{ s[3] }}</td>
                        <td>
                            <a href="/update/{{ s[0] }}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="/delete/{{ s[0] }}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
                <div class="alert alert-info">No students found.</div>
            {% endif %}
        </div>

    </div>

</body>
</html>
