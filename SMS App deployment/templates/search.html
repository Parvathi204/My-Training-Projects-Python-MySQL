<!DOCTYPE html>
<html>
<head>
    <title>Search Student</title>
</head>
<body>

<h2>Search Student</h2>

<form method="post">
    Name: <input type="text" name="name">
    <button type="submit">Search</button>
</form>

{% if student %}
    <h3>Result:</h3>
    <p>Name: {{ student[0] }} | Age: {{ student[1] }} | Class: {{ student[2] }} | Marks: {{ student[3] }}</p>
{% elif student == None %}
{% else %}
    <p>No Student Found!</p>
{% endif %}

</body>
</html>
